<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{if $article->id >0}{#edit_a_article#|ucfirst}{else}{#add_a_article#|ucfirst}{/if}</h3>
				<div class="actions pull-right">
					<i class="fa fa-chevron-down"></i>
					<i class="fa fa-times"></i>
				</div>
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="articles.php">
					<input name="id" type="hidden" value="{$article->id}" />
					<input name="action" type="hidden" value="save" />
								 <div class="form-group">
						<label for="{#creation#}">{#creation#|ucfirst}</label>
						<input class="form-control" type="text" name="creation" value="{$article->creation}" />
					</div>
		 <div class="form-group">
						<label for="{#publication#}">{#publication#|ucfirst}</label>
						<input class="form-control" type="text" name="publication" value="{$article->publication}" />
					</div>
		 <div class="form-group">
						<label for="{#titre#}">{#titre#|ucfirst}</label>
						<input class="form-control" type="text" name="titre" value="{$article->titre}" />
					</div>
		 <div class="form-group">
						<label for="{#lien#}">{#lien#|ucfirst}</label>
						<input class="form-control" type="text" name="lien" value="{$article->lien}" />
					</div>
		 <div class="form-group">
						<label for="{#texte#}">{#texte#|ucfirst}</label>
						<input class="form-control" type="text" name="texte" value="{$article->texte}" />
					</div>
		 <div class="form-group">
						<label for="{#flux_id#}">{#flux_id#|ucfirst}</label>
						<input class="form-control" type="text" name="flux_id" value="{$article->flux_id}" />
					</div>
		 <div class="form-group">
						<label for="{#vus#}">{#vus#|ucfirst}</label>
						<input class="form-control" type="text" name="vus" value="{$article->vus}" />
					</div>
			<div align="right">
				<button type="cancel" class="btn btn-default">{#cancel#|ucfirst}</button>
				<button type="submit" class="btn btn-primary">{#save#|ucfirst}</button>
			</div>
		</form>
	</div>
</div>
</div>
</div>
