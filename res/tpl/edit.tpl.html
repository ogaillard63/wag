<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{if $#objet#->id >0}{#edit_a_#objet##|ucfirst}{else}{#add_a_#objet##|ucfirst}{/if}</h3>
			</div>
			<div class="panel-body">
				<form role="form" name="form_param" method="post" action="#objets#.php">
					<input name="id" type="hidden" value="{$#objet#->id}" />
					<input name="action" type="hidden" value="save" />
				<!--<div class="form-group">
						<label>{##linked_objet##|ucfirst}</label>
						{if isset($#objet#->#linked_objet#_id)}{html_options name=#linked_objet#_id options=$#linked_objet#s selected=$#objet#->#linked_objet#_id class="form-control"}{else}{html_options name=#linked_objet#_id options=$#linked_objet#s class="form-control"}{/if}
					</div>-->
					@items@@default@		 <div class="form-group">
					<label for="{##label##}">{##label##|ucfirst}</label>
					<input class="form-control" type="text" name="#label#" value="{$#field#}" />
				</div>@default@@text@		 <div class="form-group">
					<label>{##label##|ucfirst}</label>
					<textarea class="form-control" name="#label#">{$#field#}</textarea>
				</div>@text@@date@		 <div class="form-group">
					<label>{##label##|ucfirst}</label>
					<input class="form-control datepicker" type="text" name="#label#" value="{$#field#|date_format:"%d/%m/%Y"}" />
				</div>
					<script>
						$('.datepicker').datepicker({
							language: "fr"
						});
					</script>
					@date@@items@
					<div align="right">
						<!--<button type="cancel" class="btn btn-default">{#cancel#|ucfirst}</button>-->
						<button type="submit" class="btn btn-primary">{#save#|ucfirst}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
