{config_load file="{$smarty.session.filePathLang}"}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebApp Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{$tpl}/assets/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{$tpl}/assets/bootstrap/css/bootstrap.min.css">
    <!-- Fonts from Font Awsome -->
    <link rel="stylesheet" href="{$tpl}/assets/plugins/font-awesome-4.2.0/css/font-awesome.min.css">
    <!-- Datepicker -->
    <link rel="stylesheet" href="{$tpl}/assets/plugins/datepicker/css/datepicker.css">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="{$tpl}/assets/css/animate.css">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="{$tpl}/assets/css/main.css">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{$tpl}/assets/js/html5shiv.js"></script>
    <script src="{$tpl}/assets/js/respond.min.js"></script>
    <![endif]-->
    <!--Global JS-->
    <script src="{$tpl}/assets/js/jquery-1.10.2.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{$tpl}/assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Datepicker JS -->
    <script src="{$tpl}/assets/plugins/datepicker/js/bootstrap-datepicker.js"></script>
    <script src="{$tpl}/assets/plugins/datepicker/js/locales/bootstrap-datepicker.fr.js"></script>
    <!-- Custom JS -->
    <script src="{$tpl}/assets/js/application.js"></script>
</head>
<body class="animated fadeIn">
<section id="container">
    {include file="header.tpl.html"}
    <!--sidebar start-->
    {include file="sidebar_left.tpl.html"}
    <!--sidebar end-->
    <!--main content start-->
    <section class="main-content-wrapper">
        <section id="main-content">
            {include file="breadcrumbs.tpl.html"}
            {include file="$content"}
        </section>
    </section>
    <!--main content end-->
    <!--alert message-->
    {if isset($alert)}<div class="alert alert-{$alert.type} alert-dismissable autoclose">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    {$alert.message}</div>{/if}
</section>
</body>
</html>
